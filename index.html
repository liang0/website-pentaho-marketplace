<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html ng-app="marketplace"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pentaho Marketplace</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/ngDialog.css">    
    <link rel="stylesheet" href="css/loading-bar.css"> 
    <link rel="stylesheet" href="css/tooltipster.css">
    <link rel="stylesheet" href="css/tooltipster-light.css">
    <link rel="stylesheet" href="css/main.css">


    <!-- SEO -->
    <meta name="author" content="Pentaho">
    <meta name="description" content="Pentaho Marketplace allows users to explore and test the plugins that are most relevant for them. It means high quality and useful plugins that users can use to get the most out of their business.">
    <link rel="canonical" href="http://www.pentaho.com/marketplace/">

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@pentaho">
    <meta name="twitter:title" content="Pentaho Marketplace">
    <meta name="twitter:description" content="Pentaho Marketplace allows users to explore and test the plugins that are most relevant for them. It means high quality and useful plugins that users can use to get the most out of their business.">
    <meta name="twitter:image:src" content="http://www.pentaho.com/marketplace/pentaho-marketplace-share.png">

    <!-- Social: Facebook / Open Graph -->
    <meta property="og:url" content="http://www.pentaho.com/marketplace/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Pentaho Marketplace">
    <meta property="og:image" content="http://www.pentaho.com/marketplace/pentaho-marketplace-share.png"/>
    <meta property="og:description" content="Pentaho Marketplace allows users to explore and test the plugins that are most relevant for them. It means high quality and useful plugins that users can use to get the most out of their business.">
    <meta property="og:site_name" content="Pentaho">

    <!-- Social: Google+ / Schema.org  -->
    <meta itemprop="name" content="Pentaho Marketplace">
    <meta itemprop="description" content="Pentaho Marketplace allows users to explore and test the plugins that are most relevant for them. It means high quality and useful plugins that users can use to get the most out of their business.">
    <meta itemprop="image" content="http://www.pentaho.com/marketplace/pentaho-marketplace-share.png">

  </head>
  <body ng-controller="MarketplaceController">
    <div class="loading-overlay" ng-show="!isDoneLoading">
      <div id="floatingBarsG">
        <div class="blockG" id="rotateG_01"></div>
        <div class="blockG" id="rotateG_02"></div>
        <div class="blockG" id="rotateG_03"></div>
        <div class="blockG" id="rotateG_04"></div>
        <div class="blockG" id="rotateG_05"></div>
        <div class="blockG" id="rotateG_06"></div>
        <div class="blockG" id="rotateG_07"></div>
        <div class="blockG" id="rotateG_08"></div>
      </div>
    </div>

      <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
    <div class="whole-container clearfix" ng-cloak>
      <div class="pentaho-header-backPage">
        <div class="container pentaho-header">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <a href="http://www.pentaho.com/" class="pentaho-link" target="_blank">
                <img src="img/logo.svg" alt="">
              </a>
            </div>
            <div class="col-xs-6 hidden-xs text-right">
              <a href="http://www.pentaho.com/testdrive" class="btn btn-default tryPentaho" target="_blank">Try Pentaho</a>
            </div>
          </div>
        </div>        
      </div>
      <div class="backPage">
        <div class="container" id="mainContainer">
          <div class="row" id="page-header">
            <div class="col-sm-5">
              <img id="marketplace-logo" src="img/marketplace-logo.svg" alt="">
            </div>
            <div class="col-sm-7 header-links-container hidden-xs">
              <div class="btn-group btn-group-md pull-right" id="header-links">
                <button type="button" class="btn btn-default" ng-click="openFindMarketplace()"><span>Find Marketplace</span></button>
                <button type="button" class="btn btn-default" ng-click="openDevStages()"><span>Development Stages</span></button>
                <button type="button" class="btn btn-default" ng-click="openContribute()"><span>Contribute</span></button>
                <button type="button" class="btn btn-default info-button"><span><img src="img/info-icon.svg" alt="Info"></span></button>
              </div>
            </div>
            <div class="col-sm-7 header-links-container visible-xs">
              <div class="btn-group-md pull-right btn-group-vertical" id="header-links-small">
                <button type="button" class="btn btn-default" ng-click="openFindMarketplace()"><span>Find Marketplace</span></button>
                <button type="button" class="btn btn-default" ng-click="openDevStages()"><span>Development Stages</span></button>
                <button type="button" class="btn btn-default" ng-click="openContribute()"><span>Contribute</span></button>
              </div>
            </div>
          </div>
        </div>

        <div class="page-slider" owlcarousel carousel-options="{ autoplay: true, autoplayHoverPause: true, smartSpeed: 1200}">
          <div class="item">
            <div class="container">
              <div class="row" ng-click="openHighlightDetail(headerPlugin)">
                <div class="col-sm-5 item-image text-center"
                    data-background={{headerPlugin.view.background}}>
                    <img ng-src="{{headerPlugin.screenshotUrls[0]}}" alt="" ng-show="headerPlugin.screenshotUrls[0]">
                </div>
                <div class="col-sm-7 item-content">
                  <div class="row">
                    <div class="col-sm-10">
                      <h1 class="item-title">{{headerPlugin.name}}</h1>
                      <p class="item-description">{{headerPlugin.description | cut:true:160:' (...)'}}</p>
                    </div>
                  </div>
                </div>
                <div class="stages">
                  <div data-ng-repeat="plugin in getSingleItemCollection(headerPlugin)"
                      data-dev-stage-icon
                      data-lane="plugin.getHighestStage().lane.id"
                      data-phase="plugin.getHighestStage().phase">
                  </div>
                  <div class="clear"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="page-plugins">



          <div class="plugins-header">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-default btn-block" id="filter-button"></button>
                  <input type="text" class="form-control" ng-class="{notEmpty: searchTerm.length != 0}" id="inputSearch" placeholder="Search" ng-model="searchTerm">
                  <div data-pentaho-version-filter
                    data-selected-version="selectedPentahoVersion">
                  </div>
                  <div class="clear"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <hr id="hr-plugins-header">                
                </div>
              </div>
            </div>
          </div>
          <div class="plugins-container">
            <div class="plugins-filters">



              <div class="top-plugins-filters plugins-filters-block">
                <div class="filters-header">
                  <div class="pull-left"><span class="filters-header-title">Filter</span></div>
                  <div class="pull-right">
                    <button class="btn clear-all-filters"
                        ng-disabled="!isAnyFilterSelected()"
                        ng-click="clearAllFilters()">
                    Clear all filters
                  </button></div>
                  <div class="clear"></div>
                </div>

                <div data-multiselect-dropdown
                    data-selected-options="selectedCategories"  data-options="categories"
                    data-group-by="main" data-display="sub">
                </div>


              </div>
              <div class="bottom-plugins-filters plugins-filters-block">

                <div data-stages-filter
                    data-selected-options="selectedStages" data-options="developmentStages"
                    data-group-by="lane" data-display="name" data-select="stage">
                </div>

              </div>
              <div class="clear"></div>
            </div>
            
            <!-- plugins list -->
            <div class="plugins-grid">
              <div class="plugin dashboards" ng-repeat="plugin in filteredList | paginate:currentPage:itemsPerPage"
                  on-finish-render="isDoneLoading = true"
                  data-background={{plugin.view.background}}>
                <div class="plugin-inner" ng-click="open(plugin)">
                  <div class="plugin-header">
                    <img ng-src="{{plugin.screenshotUrls[0]}}" alt="" ng-show="plugin.screenshotUrls[0]" onError="this.remove();">
                  </div>
                  <div class="plugin-content">
                    <h2>{{plugin.name | cut:false:50:'...'}}</h2>
                    <p class="plugin-description">{{plugin.author.name | cut:false:30:'...'}}</p>
                  </div>
                  <div class="stages">
                    <div data-dev-stage-icon
                        data-lane="plugin.getFilteredHighestStage( selectedPentahoVersion, selectedStages ).lane.id"
                        data-phase="plugin.getFilteredHighestStage( selectedPentahoVersion, selectedStages ).phase">
                    </div>
                    <div class="clear"></div>
                  </div>

                </div>
              </div>
              <div class="clear"></div>
              <div data-ng-show="filteredList.length == 0" class="no-plugin-entries">
                No entry matched your criteria.
              </div>
            </div>
            <div data-pagination class="pagination-sm"
                data-ng-show="filteredList.length > itemsPerPage"
                data-ng-model="currentPage"
                data-boundary-links="true" data-total-items="filteredList.length" data-max-size="5"
                data-items-per-page="itemsPerPage"
                data-previous-text="&lsaquo;" data-next-text="&rsaquo;" data-first-text="&laquo;" data-last-text="&raquo;">
            </div>
            <!-- end of plugins list -->

          </div>
        </div>
      </div>
      <footer>        
        <div class="container footer-container">
          <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-8 text-left">
              <p class="copyright">Copyright © 2005 - <span id="year"></span> Pentaho Corporation. <br class="visible-xs" />All Rights Reserved</p>
            </div>
            <div class="col-xs-12 col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 text-right">  
              <div class="social-links">
                <div class="social-link">
                  <a href="http://blog.pentaho.com/" class="hi-icon" id="rss" target="pentaho">&nbsp;</a>
                </div>  
                <div class="social-link">
                  <a href="http://www.linkedin.com/company/pentaho" class="hi-icon" id="linkedin" target="pentaho">&nbsp;</a>
                </div>
                <div class="social-link">
                  <a href="http://www.facebook.com/pentaho" class="hi-icon" id="facebook" target="pentaho" >&nbsp;</a>
                </div>
                <div class="social-link first-social-link">
                  <a href="http://twitter.com/Pentaho" class="hi-icon hi-icon-archive" id="twitter" target="pentaho">&nbsp;</a>
                </div>
                <div class="clear"></div>                 
              </div>  
            </div>
          </div>
        </div>
      </footer>
    </div>

    
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

    <script type="text/javascript" src="js/vendor/jquery.xml2json.js"></script>
    <script type="text/javascript" src="js/vendor/angular.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script type="text/javascript" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <script type="text/javascript" src="js/vendor/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/vendor/ngDialog.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendor/loading-bar.js"></script>
    <script type="text/javascript" src="js/vendor/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.tooltipster.min.js"></script>
    <script type="text/javascript" src="js/vendor/ng-when.js"></script>

    <script type="text/javascript" src="js/vendor/angular-translate.min.js"></script>
    <script type="text/javascript" src="js/vendor/underscore-min.js"></script>


    <script type="text/javascript" src="js/app.js"></script>
    <!--script src="js/vendor/isotope.pkgd.min.js"></script-->
    <script src="js/main.js"></script>

    <script src="js/events/stopEventDirective.js"></script>

    <script src="js/devStageIcon/devStageIconController.js"></script>
    <script src="js/devStageIcon/devStageIconDirective.js"></script>

    <script src="js/metadataProcessing/metadataService.js"></script>
    <script src="js/metadataProcessing/dtoMapperService.js"></script>
    <script src="js/metadataProcessing/categoryService.js"></script>
    <script src="js/metadataProcessing/developmentStageService.js"></script>

    <script src="js/filters/multiselectDropdown/multiselectDropdownController.js"></script>
    <script src="js/filters/multiselectDropdown/multiselectDropdownDirective.js"></script>
    <script src="js/filters/stagesFilter/stagesFilterDirective.js"></script>
    <script src="js/filters/pentahoVersionFilter/pentahoVersionFilterController.js"></script>
    <script src="js/filters/pentahoVersionFilter/pentahoVersionFilterDirective.js"></script>
    <script src="js/filters/downloadMarketplace/downloadMarketplaceController.js"></script>
    <script src="js/filters/downloadMarketplace/downloadMarketplaceDirective.js"></script>

    <script src="js/models/plugin.js"></script>

    <script>
     /* var $container = $('.plugins-grid');
      // init
      $container.isotope({
        // options
        itemSelector: '.plugin',
        layoutMode: 'fitRows'
      });*/

      $('#filter-button, #filter-button-inner').click(function() {
        $('.page-plugins').toggleClass('filtering');
        $(this).toggleClass('active');
        //setTimeout(function() { $container.isotope('layout'); }, 100);
      });

      var d = new Date();
      var n = d.getFullYear();
      $('#year').text(n);
    </script>

  </body>
</html>
