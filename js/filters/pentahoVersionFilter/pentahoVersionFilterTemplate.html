<div class="btn-group pentahoVersionSelect"
    dropdown
    is-open="status.isOpen">
  <label><span class="hidden-xs"></span>Pentaho version</label>
  <button type="button" class="btn btn-primary dropdown-toggle">
    <span class="selectButtonText">
      Pentaho {{ selectedVersion}}
    </span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">

    <li data-ng-repeat="version in versions"
        data-ng-click="selectVersion( version )"
        data-ng-class="{selected: version === selectedVersion }">
      <a>
        Pentaho {{ version }}
      </a>
    </li>

  </ul>
</div>
